<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body class="body">
    <video autoplay muted loop id="background-video">
        <source src="./music-cat-moewalls-com.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    
    <div class="container1">
   
        <div class="container">
        <h1>Calculadora</h1>
        <div id="display">Escolhas os números e operações</div>
        <div class="buttons">
            <button class="num-btn" onclick="adicionarEntrada(1)">1</button>
<button class="num-btn" onclick="adicionarEntrada(2)">2</button>
<button class="num-btn" onclick="adicionarEntrada(3)">3</button>
<button class="num-btn" onclick="adicionarEntrada(4)">4</button>
<button class="num-btn" onclick="adicionarEntrada(5)">5</button>
<button class="num-btn" onclick="adicionarEntrada(6)">6</button>
<button class="num-btn" onclick="adicionarEntrada(7)">7</button>
<button class="num-btn" onclick="adicionarEntrada(8)">8</button>
<button class="num-btn" onclick="adicionarEntrada(9)">9</button>
<button class="num-btn" onclick="adicionarEntrada(0)">0</button>

<button class="op-btn"
onclick="adicionarEntrada('+')">+</button>
<button onclick="adicionarEntrada('-')">-</button>
<button onclick="adicionarEntrada('*')">*</button>
<button onclick="adicionarEntrada('/')">/</button>



<button class="equal-btn"
onclick="calcularResultado()">=</button>

<button class="clear-btn" onclick="LimparEntrada()">C</button>

        </div>
    </div>
</div>
<script src="./script.js"></script>

</body>
</html>
